<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Dados no MongoDB</title>
</head>
<body>
    <h1>Inserir Dados no MongoDB</h1>
    <form id="insertForm" method="get">
        
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Idade:</label>
        <input type="text" id="age" name="age" required><br><br>
        
        <label for="location">Local:</label>
        <input type="text" id="location" name="location" required><br><br>
        
        <label for="color">Cor:</label>
        <input type="text" id="color" name="color" required><br><br>
        
        <label for="car">Carro:</label>
        <input type="text" id="car" name="car" required><br><br>
        
        <label for="state">Estado:</label>
        <input type="text" id="state" name="state" required><br><br>
        
        <label for="country">Pais:</label>
        <input type="text" id="country" name="country" required><br><br>
        
        <label for="civil">Estado civil:</label>
        <input type="text" id="civil" name="civil" required><br><br>
        
        <button type="submit">Inserir</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
